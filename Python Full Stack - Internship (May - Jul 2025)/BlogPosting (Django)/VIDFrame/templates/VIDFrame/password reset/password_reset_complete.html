<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'VIDFrame/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <style>
        
        body, html{
            height:100vh;
            display: flex;
            background-image: url('{% static "VIDFrame/security images/security.jpg" %}');
            background-repeat: no-repeat;
            background-size: 100%;
        }

    </style>
</head>
<body>
    <div class="row card_container">
        <div class="col-4 card_content">
            <div class="bg-white p-5 rounded-4">
                <h1>Password Reset Complete</h1>
                <p>Your password has been set. You may now log in with your new password.</p>
                <a class="btn btn-primary rounded-pill" href="{% url 'login' %}"><i class="fa fa-sign-in" ></i> Login </a>
            </div>
        </div>
    </div>
</body>
</html>
