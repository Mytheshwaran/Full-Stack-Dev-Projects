<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    
    {% load static %}

    <link rel="stylesheet" href="{% static 'VIDFrame/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <style>
        
        body, html{
            height:100vh;
            display: flex;
            background-image: url('{% static "VIDFrame/security images/security.jpg" %}');
            background-repeat: no-repeat;
            background-size: 100%;
        }

    </style>
</head>
<body>
    {% load widget_tweaks %}
    <div class="row card_container">
        <div class="col-4 card_content">
            <form method="post">
                {% csrf_token %}
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th colspan="2" scope="col" class="fw-bold"><h4>Forgot Your Password?</h4></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="input-group bg-info">
                                    <span class="input-group-text">{{ form.email.label }}</span>
                                    {{ form.email|add_class:"form-control" }}
                                </div>
                                {% if form.email.errors %}
                                    <label for="" class="text-danger">
                                        {% for error in form.email.errors %}{{ error }}{% endfor %}
                                    </label>
                                {% endif %}
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td><button type="submit" class="btn btn-primary">Reset My Password</button></td>
                        </tr>
                    </tfoot>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
